<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ T.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #1a2a44, #2a4d69); color: #fff; font-family: 'Poppins', sans-serif; }
        .login-container { background: rgba(26, 42, 68, 0.9); border-radius: 15px; padding: 2rem; max-width: 400px; margin: 5rem auto; }
    </style>
</head>
<body>
    <div class="login-container shadow-lg">
        <h1 class="text-2xl font-bold text-green-400 text-center mb-4">{{ T.login_title }}</h1>
        <p class="text-gray-400 text-center mb-6">{{ T.login_instruction }}</p>
        {% if error %}
            <p class="text-red-400 text-center">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input name="username" id="login-username" placeholder="{{ T.username }}" class="w-full p-2 mb-4 bg-gray-700 rounded">
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 p-2 rounded text-white">{{ T.login_button }}</button>
        </form>
        <p class="text-center mt-4 text-gray-400">{{ T.no_account }} <a href="/signup" class="text-teal-300 hover:text-green-400">Sign Up</a></p>
    </div>
</body>
</html>
