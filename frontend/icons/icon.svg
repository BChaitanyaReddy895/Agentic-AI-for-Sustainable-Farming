<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="200" fill="#0f172a" opacity="0.3"/>
  
  <!-- Wheat/Plant Symbol -->
  <g transform="translate(256, 280)">
    <!-- Stem -->
    <path d="M0 80 L0 -100" stroke="#f5f5f5" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Left leaves -->
    <ellipse cx="-40" cy="-20" rx="35" ry="15" fill="url(#grad2)" transform="rotate(-30)"/>
    <ellipse cx="-35" cy="-60" rx="30" ry="12" fill="url(#grad2)" transform="rotate(-25)"/>
    <ellipse cx="-25" cy="-95" rx="25" ry="10" fill="url(#grad2)" transform="rotate(-20)"/>
    
    <!-- Right leaves -->
    <ellipse cx="40" cy="-20" rx="35" ry="15" fill="url(#grad2)" transform="rotate(30)"/>
    <ellipse cx="35" cy="-60" rx="30" ry="12" fill="url(#grad2)" transform="rotate(25)"/>
    <ellipse cx="25" cy="-95" rx="25" ry="10" fill="url(#grad2)" transform="rotate(20)"/>
    
    <!-- Top grain -->
    <ellipse cx="0" cy="-120" rx="20" ry="30" fill="url(#grad2)"/>
  </g>
  
  <!-- AI Circuit pattern -->
  <g fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3">
    <circle cx="130" cy="130" r="20"/>
    <circle cx="382" cy="130" r="20"/>
    <circle cx="130" cy="382" r="20"/>
    <circle cx="382" cy="382" r="20"/>
    <line x1="150" y1="130" x2="200" y2="130"/>
    <line x1="312" y1="130" x2="362" y2="130"/>
    <line x1="130" y1="150" x2="130" y2="200"/>
    <line x1="382" y1="150" x2="382" y2="200"/>
  </g>
  
  <!-- Microphone icon (small) -->
  <g transform="translate(400, 400)">
    <circle cx="0" cy="0" r="40" fill="#ffffff"/>
    <rect x="-12" y="-25" width="24" height="35" rx="12" fill="url(#grad1)"/>
    <path d="M-20 5 Q-20 25 0 30 Q20 25 20 5" fill="none" stroke="url(#grad1)" stroke-width="4"/>
    <line x1="0" y1="30" x2="0" y2="45" stroke="url(#grad1)" stroke-width="4"/>
  </g>
</svg>
